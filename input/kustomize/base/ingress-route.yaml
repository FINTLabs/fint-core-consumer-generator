apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: fint-core-consumer-DOMAIN-PACKAGE
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`hostname`) && PathPrefix(`path`)
      kind: Rule
      services:
        - name: fint-core-consumer-DOMAIN-PACKAGE
          port: 8080